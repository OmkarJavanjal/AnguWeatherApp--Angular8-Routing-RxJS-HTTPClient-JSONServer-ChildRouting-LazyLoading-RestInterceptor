<div *ngIf="avgWeather" class="container">
  <div class="title">{{ cityName.name }}, {{ cityName.country }}</div>
  <div class="subHeader">{{ getDay(transformedWeatherData[0]) }}</div>
  <div class="subHeader">
    {{ getWeatherDescription(transformedWeatherData[0]) }}
  </div>
  <div class="detailsWrapper">
    <div class="imageWrapper">
      <img
        src="{{ getIconImageUrl(transformedWeatherData[0]) }}"
        width="100%"
        height="100%"
        alt="weather"
      />
    </div>
    <div class="temperatureWrapper">
      <div class="temperature">
        {{
          getTemperature(
            transformedWeatherData[0] && transformedWeatherData[0].temperature
          )
        }}
      </div>
      <div>
        <span *ngIf="selectedUnit === 'K'"
          ><label class="link" (click)="setSelectedUnit('C')">째C</label> |
          째K</span
        >
        <span *ngIf="selectedUnit === 'C'">
          째C |
          <label class="link" (click)="setSelectedUnit('K')">째K</label></span
        >
      </div>
    </div>
    <div class="weatherDetailsWrapper">
      <div class="subHeader">Humidity: {{ avgWeather.humidity }} %</div>
      <div class="buttonsWrapper">
        <app-radio-button
          *ngFor="let option of options"
          [option]="option"
          [selectedValue]="activeBtn"
          (buttonValue)="handleChangeSelectedOption($event)"
        >
        </app-radio-button>
      </div>
    </div>
    <div class="breakDownsContainer">
      <app-weather-details-list
        *ngFor="let data of transformedWeatherData"
        [transformedWeatherData]="transformedWeatherData"
        [activeButton]="activeBtn"
        [avgWeatherData]="avgWeather"
        [data]="data"
        [selectedUnit]="selectedUnit"
      ></app-weather-details-list>
    </div>
  </div>
</div>
